<!DOCTYPE html>
<html>
    <head>
        <title>Hexbin Lab8</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        
        <script src="data8.js"></script>
        
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        
             <style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>
        
         <script src="data9.js"></script>
        
      <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    }

  #map {
    min-height: 100%;
    }

    .title {
        padding: 6px 8px;
        font-family: 'sans-serif';font-size: 22px;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }

</style>  
        
        
    </head>

    <body>

      <div id="map"></div>
        
        <script type="text/javascript">
            
            
var map = L.map('map', {
              center: [41.84,-87.80],
              zoom: 10.5
            });

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
                maxZoom: 11,
                minZoom: 8,
                id: 'mapbox.dark',
                accessToken: 'pk.eyJ1IjoiYWNhcmRvbmExMCIsImEiOiJjamxoOHZmMHIwMWRlM3ZveGVpMTNmcWd5In0.HtD59DhTVqtr4vRcUPa4xQ'
            }).addTo(map);

        function getColor(value) {
  return value < 30 ? '#ffffd4':
         value < 96 ? '#fed98e':
         value < 191 ? '#fe9929':
         value < 329 ? '#d95f0e':
         value < 629 ? '#993404':
                       '#993404';}

function style(feature){
  return {
  fillColor: getColor(feature.properties.NUMPOINTS),
      weight: 2,
      opacity: 1,
      color: 'black',
      fillOpacity: 1
                    };
                        }
        
    L.geoJson(data9, {style:style}).addTo(map);    
        
        var title = L.control({position: 'topright'});

title.onAdd = function (map) {
  this._div = L.DomUtil.create('div', 'title');
  this._div.innerHTML = "<h3>Hexbin Mapping</h3>";
  return this._div;
};

title.addTo(map);
        
        
        </script>
    </body>
</html>
